<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="hearts.css">
  <style>
    /* Estilos do bot√£o abaixo do texto */
    #love-button {
      background-color: #ff758c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Anima√ß√£o dos cora√ß√µes */
    .heart {
      position: absolute;
      font-size: 25px;
      color: #ff758c;
      animation: floatHeart 2s ease-out forwards;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

  <!-- Texto com fundo -->

  <!-- M√∫sica de fundo oculta -->

  <!-- Carrossel de imagens -->

  <!-- Mensagem final -->

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('love-button');
      const audio = document.getElementById('background-music'); // Refer√™ncia √† m√∫sica
  
      button.addEventListener('click', () => {
        generateHearts();
        playMusic(audio);
      });
    });
  
    function generateHearts() {
      for (let i = 0; i < 10; i++) { // Gerar 10 cora√ß√µes
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'üíñ';
        document.body.appendChild(heart);
  
        // Definir posi√ß√µes aleat√≥rias para o cora√ß√£o
        const xPosition = Math.random() * window.innerWidth;
        const yPosition = window.innerHeight - 100;
  
        heart.style.left = `${xPosition}px`;
        heart.style.top = `${yPosition}px`;
  
        // Anima√ß√£o de subida do cora√ß√£o
        setTimeout(() => {
          heart.style.animation = 'floatHeart 2s ease-out forwards';
        }, 10);
  
        // Remover o cora√ß√£o ap√≥s a anima√ß√£o
        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    }
  
    // Fun√ß√£o para tocar a m√∫sica
    function playMusic(audio) {
      if (audio.paused) {
        audio.play();
      }
    }
  </script>
